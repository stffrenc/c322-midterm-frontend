<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="quiz.css">

</head>

<body>
  <ul class="topnav">
    <li><a href="index.html">Home</a></li>
    <li><a href="add-question.html">Add Questions</a></li>
    <li><a href="make-a-quiz.html">Create a Quiz</a></li>
    <li><a class="active" href="take-a-quiz.html">Take a Quiz</a></li>
    <li class="right"><a href="#about">About</a></li>
  </ul>

  <div class="screen">
    <div id="quizArea">
      <div id="questionDisplay">
        <div id="question"></div>
        <ul id="answers">
        </ul>
      </div>
      <div class="controls">
        <button id="prevButton" onclick="prevQuestion()">Previous</button>
        <button id="nextButton" onclick="nextQuestion()">Next</button>
      </div>
    </div>

    <div id="results" class="hide">
      <h2>Quiz Results</h2>
      <p>Your score: <span id="score"></span> out of <span id="totalQuestions"></span></p>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script>
    let currentQuestionIndex = 0;
    let quizData = null;
    let score = 0;

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const quizId = urlParams.get('quizId');

      if (!quizId) {
        console.error('Quiz ID not provided');
        return;
      }

      try {
        const response = await fetch(`https://midterm-latest-ktem.onrender.com/quizzes/${quizId}`);
        if (!response.ok) {
          throw new Error('Failed to fetch quiz data');
        }
        quizData = await response.json();
        showQuestion();
      } catch (error) {
        console.error('Error fetching quiz data:', error);
      }
    });

    function showQuestion() {
      const questionDiv = document.getElementById('question');
      const answersUl = document.getElementById('answers');

      const question = quizData.questions[currentQuestionIndex];
      questionDiv.innerHTML = `
        <h2>${question.description}</h2>
        <img src="https://midterm-latest-ktem.onrender.com/questions/${question.id}/image" alt="Question image">
      `;


      answersUl.innerHTML = '';
      question.choices.forEach(choice => {
        const li = document.createElement('li');
        li.innerHTML = `
          <label>
            <input type="radio" name="answer" value="${choice}">
            ${choice}
          </label>
        `;
        answersUl.appendChild(li);
      });

      updateNavButtons();
    }

    function updateNavButtons() {
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');

      prevButton.disabled = currentQuestionIndex === 0;
      nextButton.textContent = currentQuestionIndex === quizData.questions.length - 1 ? 'Finish' : 'Next';
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    function nextQuestion() {
      const selectedAnswer = document.querySelector('input[name="answer"]:checked');
      if (selectedAnswer) {
        const question = quizData.questions[currentQuestionIndex];
        if (selectedAnswer.value === question.answer) {
          score++;
        }
      }

      if (currentQuestionIndex < quizData.questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      const quizArea = document.getElementById('quizArea');
      const resultsArea = document.getElementById('results');
      const scoreSpan = document.getElementById('score');
      const totalQuestionsSpan = document.getElementById('totalQuestions');

      quizArea.classList.add('hide');
      resultsArea.classList.remove('hide');

      scoreSpan.textContent = score;
      totalQuestionsSpan.textContent = quizData.questions.length;
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      const quizArea = document.getElementById('quizArea');
      const resultsArea = document.getElementById('results');

      quizArea.classList.remove('hide');
      resultsArea.classList.add('hide');

      showQuestion();
    }
  </script>
</body>

</html>
